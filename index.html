<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css"> <!--Se colocaron las rutas correctamente-->
    <title>APIs</title>
</head>
<body>
    <p class="name"></p> <!--Cree los elementos con sus clases correspondientes para que se visualice lo creado en los estilos-->
    <p class="blog"></p>
    <div class="wrapper"></div>
        <h1>Usuarios</h1>

        <button class="button">Haz clic aquí</button>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>

        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
        </fieldset>
    </div>

  <script src="./assets/css/styles.css"></script>
</body>
</html>
